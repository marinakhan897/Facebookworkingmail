<!DOCTYPE html>
<html>
<head>
    <title>User Login - Facebook Working Mail</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-box {max-width:400px;margin:50px auto;padding:30px;background:white;border-radius:10px;box-shadow:0 0 20px rgba(0,0,0,0.1)}
        .login-box h2{color:#1877f2;text-align:center;margin-bottom:30px}
        .form-group{margin-bottom:20px}
        .form-group input{width:100%;padding:12px;border:1px solid #ddd;border-radius:5px}
        .login-btn{width:100%;padding:12px;background:#1877f2;color:white;border:none;border-radius:5px;cursor:pointer}
        .links{text-align:center;margin-top:20px}
        .links a{color:#1877f2;margin:0 10px}
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üîê User Login</h2>
        <form>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button class="login-btn">Login</button>
        </form>
        <div class="links">
            <a href="index.html">Home</a> | 
            <a href="register.html">Register</a>
        </div>
    </div>
</body>
</html>
